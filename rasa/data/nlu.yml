version: "3.1"

nlu:
- intent: greet
  examples: |
    - chào
    - xin chào
    - chào bạn
    - chào buổi sáng
    - chào buổi tối
    - chào buổi chiều
    - xin chào bạn
    - chào anh
    - chào chị
    - chào em

- intent: goodbye
  examples: |
    - tạm biệt
    - chào tạm biệt
    - hẹn gặp lại
    - chúc ngủ ngon
    - tạm biệt nhé
    - hẹn gặp lại sau
    - chào tạm biệt nhé
    - tạm biệt bạn

- intent: turn_on_device
  examples: |
    - bật [đèn](device_name)
    - mở [quạt](device_name)
    - bật [điều hòa](device_name)
    - khởi động [máy sưởi](device_name)
    - bật [tivi](device_name)

- intent: turn_off_device
  examples: |
    - tắt [đèn](device_name)
    - tắt [quạt](device_name)
    - tắt [điều hòa](device_name)
    - tắt [máy sưởi](device_name)
    - tắt [tivi](device_name)

- intent: check_device_status
  examples: |
    - [đèn](device_name) có đang bật không
    - trạng thái của [quạt](device_name) là gì
    - [điều hòa](device_name) có đang chạy không
    - kiểm tra xem [máy sưởi](device_name) có đang hoạt động không
    - [tivi](device_name) đang bật hay tắt

- intent: set_device_temperature
  examples: |
    - đặt [điều hòa](device_name) ở [25](temperature) độ
    - điều chỉnh [máy sưởi](device_name) lên [22](temperature) độ

- intent: set_device_brightness
  examples: |
    - đặt độ sáng [đèn](device_name) ở [80](brightness) phần trăm
    - điều chỉnh [đèn](device_name) xuống [50](brightness) phần trăm

- intent: set_volume
  examples: |
    - tăng âm lượng [loa](device_name) lên [50](volume)
    - giảm âm lượng [loa](device_name) xuống [30](volume)

- intent: set_fan_speed
  examples: |
    - chỉnh tốc độ [quạt](device_name) sang [auto](speed)
    - tăng tốc độ [quạt](device_name) lên [max](speed)

- intent: lock_door
  examples: |
    - khóa [cửa chính](device_name)
    - đóng [cửa ra vào](device_name)

- intent: unlock_door
  examples: |
    - mở khóa [cửa chính](device_name)
    - mở [cửa ra vào](device_name)
